name: CI workflow
on: workflow_dispatch

jobs:
  workdir:
    runs-on: ubuntu-latest
    steps:
      - name: show working dir
        run: |
          pwd
          cd ..
          ls -ll
          df -h
          echo " my message"
      - name: upload files
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: |
            public
            demo.yml



